<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seasonal Theme with Navbar & Carousel</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Local styles -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="season-default">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark season-default" id="mainNav">
    <div class="container">
      <a class="navbar-brand season-default" href="#">Seasonal Demo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
              aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link season-default" href="#hero">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link season-default" href="#carouselSection">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link season-default" href="#controls">Themes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero season-default" id="hero">
    <img
      src="https://images.unsplash.com/photo-1503264116251-35a269479413?q=80&w=2100&auto=format&fit=crop&sat=-15"
      alt="Hero landscape"
      class="hero-img season-default"
      loading="lazy"
    >
  </header>

  <!-- CAROUSEL SECTION -->
  <main class="container carousel-container" id="carouselSection">
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" aria-label="Image carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <figure class="frame season-default">
            <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?q=80&w=1600&auto=format&fit=crop" class="d-block w-100 season-default" alt="Image 1">
          </figure>
          <div class="carousel-caption d-none d-md-block">
            <h5>Scenic View</h5>
            <p>A clean bright shot for the default theme.</p>
          </div>
        </div>

        <div class="carousel-item">
          <figure class="frame season-default">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1600&auto=format&fit=crop" class="d-block w-100 season-default" alt="Image 2">
          </figure>
          <div class="carousel-caption d-none d-md-block">
            <h5>Architectural Lines</h5>
            <p>Strong composition that adapts to each theme.</p>
          </div>
        </div>

        <div class="carousel-item">
          <figure class="frame season-default">
            <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop" class="d-block w-100 season-default" alt="Image 3">
          </figure>
          <div class="carousel-caption d-none d-md-block">
            <h5>Cozy Scene</h5>
            <p>Warm and inviting content for festive modes.</p>
          </div>
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev" aria-label="Previous slide">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next" aria-label="Next slide">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </main>

  <!-- BOTTOM: controls -->
  <footer class="controls season-default" id="controls">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center flex-wrap">
        <button type="button" class="btn season-default" id="btn-default" onclick="changeSeason('default')">Default</button>
        <button type="button" class="btn season-default" id="btn-blackfriday" onclick="changeSeason('blackfriday')">Black Friday</button>
        <button type="button" class="btn season-default" id="btn-christmas" onclick="changeSeason('christmas')">Christmas</button>
      </div>
      <p class="mt-3 small text-center season-default">Theme preference is saved for future visits.</p>
    </div>
  </footer>

  <!-- Bootstrap bundle (JS + Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Local JS -->
  <script src="js/script.js"></script>
</body>
</html>
