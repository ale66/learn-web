https://getbootstrap.com/docs/5.3/components/carousel/ 
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>BS 5 Carousel</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <!-- Example Code -->

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
        
    <div id="carouselExample" class="carousel slide">

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imgs/carousel/campari-cannes.webp" class="d-block w-100" alt="">
        </div>

        <div class="carousel-item">
          <img src="./imgs/carousel/campari-negroni-detail.webp" class="d-block w-100" alt="">
        </div>

        <div class="carousel-item">
          <img src="./imgs/carousel/campari-negroni.webp" class="d-block w-100" alt="">
        </div>

        <!-- copy+paste the div above to put a fourth image, or more -->
      </div>

      <!-- 'go left' button -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      
      <!-- 'go right' button -->
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
          
    <!-- End Example Code -->
  </body>
</html>
