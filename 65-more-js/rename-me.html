<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Bulb+JS example</title>
    
    <meta name="viewport" 
      content="width=device-width, initial-scale = 1.0">

    <link href="mystyle.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1>Conditional execution in JavaScript</h1>

    <p id="claim">Complete the page by showing a season-related picture and matching style</p>

    <script>
        // for learning purposes we place the function inside HTML
        function updateImageToSeason() {
            // no input, no output but the page will be changed 

            const d = new Date();
            
            let month = d.getMonth();
            // let's see what happens in April:
            // month = 3

            /* for verification, remove later */
            console.log('We are in month ' + month)

            // true in April-September
            if (month> 2 && month < 9) {

                document.getElementById('myImage').src = "./imgs/summer.jpg";

            } else {

                document.getElementById('myImage').src = "./imgs/winter.jpg";
            }
        }
        /* change the style to season, 
           OK to copy+paste from above 
           but we must change the style  
        */
        function updateStyleToSeason() {
            // write here
            // no input, no output but the page will be changed 

            const d = new Date();
            
            let month = d.getMonth();
            // let's see what happens in April:
            // month = 3

            /* for verification, remove later */
            console.log('We are in month ' + month)

            // true in April-September
            if (month> 2 && month < 9) {

                document.getElementById('claim').innerHTML = "Welcome to our SS collection!";

            } else {

                document.getElementById('claim').innerHTML = "Welcome to our AW collection!";
            }

            /* for verification, remove later */
            console.log('Current background is ' + document.getElementById('myDiv').style);

            /* how about something like
            document.getElementsByTagName("body")[0].style.backgroundColor = "beige";
            */
        }
    </script>

    <div class="myDiv" id="myDiv">

        <img id="myImage" src="./imgs/html-requires-js.jpg" width="200" alt="An image goes here">

        <p>
            <button type="button" onclick="updateImageToSeason()">Update photo</button>

            <button type="button" onclick="updateStyleToSeason()">Update Style</button>
        </p>

        <p>Click on the buttons to test your code.</p>
    </div>
</body>

</html>
