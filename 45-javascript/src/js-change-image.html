<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bulb+JS example</title>
    <link href="./styles/mystyle.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1>My First JavaScript (JS) page</h1>

    <p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

    <script>
        function changeSeason(choice) {
            // this code is only executed when invoked 
            // by some HTML event such as onclick 
            // variable choice contains a string 'sent' 
            // by the invocation on line 30 or 32.
            if (choice == 'summer') {

                // we change the HTML of myImage 
                // and re-assign the file where the image sits.
                document.getElementById('MainImage').src = "./imgs/summer.jpg"
            } else {

                // for all other seasons we assign winter
                document.getElementById('MainImage').src = "./imgs/winter.jpg"
            }

        }
    </script>

    <img id="MainImage" src="./imgs/html-requires-js.jpg" width="200" alt="An image goes here">

    <p>
        <button type="button" onclick="changeSeason('summer')">Verano</button>

        <button type="button" onclick="changeSeason('winter')">Invierno</button>
    </p>

    <p>Click on the buttons to change the image <b>and</b> the page organisation as images of diffrent size are shown.</p>


    <p>this is not going to change:</p>

</body>

</html>
