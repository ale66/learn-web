<html>

<head></head>

<body>
    <h1>Age Verification</h1>

    <input type="string" id="ageInput" placeholder="Enter your age">

    <button onclick="checkAge()">Check</button>

    <p id="result_para"></p>

    <script>
        function checkAge() {
            const age = parseInt(document.getElementById('ageInput').value);
            const result = document.getElementById('result_para');

            if (age === '') {
                result.textContent = 'Please enter your age';
                // program a behaviour here...
                alert('please enter a number in the input area before pressing the button!')

            } else if (age < 13) {
                result.textContent = 'You are a child';
                document.body.style.backgroundColor = 'pink';
                // program a behavious here...
            } else if (age < 18) {
                result.textContent = 'You are a teenager';
            } else {
                result.textContent = 'You are an adult';
                result.style = 'background-color: blue;'
                // more bells and whistles here...
            }
        }
    </script>
</body>

</html>
