<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bulb+JS example</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1>My First JavaScript</h1>
    <p id="myPara">Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

    <script>
        function changeWidth(choice) {
            // this code is only executed when invoked 
            // by some HTML event such as onclick 
            // variable choice contains a string 'sent' 
            // by the invocation on line 30 or 32.
            if (choice == 'bigger') {

                // we change the HTML of myImage 
                // and re-assign the file where the image sits.
                document.getElementById('myPara').style = "font-size: 30px;"
            } else {

                // for all other seasons we assign winter
                document.getElementById('myPara').style = "font-size: 10px;"
            }

        }
    </script>

    <img id="myImage" src="./imgs/html-requires-js.jpg" width="200" alt="An image goes here">

    <p>
        <button type="button" onclick="changeWidth('bigger')">Bigger text</button>

        <button type="button" onclick="changeWidth('smaller')">Smaller text</button>
    </p>

    <p>Click on the buttons to change the image <b>and</b> the page organisation as images of diffrent size are shown.</p>

</body>

</html>
